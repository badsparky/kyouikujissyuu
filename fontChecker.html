<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Yuji+Mai&family=Sawarabi+Gothic&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css">

  <style>
    :root {
      --primary-color: #007acc;
      --secondary-color: #f2f2f2;
      --font-size: 16px;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      font-size: var(--font-size);
      color: var(--primary-color);
      background-color: var(--secondary-color);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border: 1px solid var(--primary-color);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: var(--secondary-color);
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 50%;
      padding: 10px;
      font-size: var(--font-size);
      border: 1px solid var(--primary-color);
      border-radius: 5px;
      outline: none;
    }

    .font-preview {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .text-preview {
      font-size: 1.5rem;
      text-align: center;
      max-width: 500px;
    }

    #div1 {
      font-family: 'serif', cursive;
    }

    #div2 {
      font-family: 'Sawarabi Gothic', sans-serif;
    }

    #div3 {
      font-family: 'Yuji Mai', cursive;
    }

    #div4 {
      font-family: 'Hachi Maru Pop', fantasy;
    }
    #backbutton {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      text-align: center;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      font-size: 16px;
      cursor: pointer;
    }

    #backbutton:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">
      <label>Font:</label>
      <div class="font-preview">明朝体</div>
      <label>Text:</label>
      <div id="div1" class="text-preview"></div>
    </div>
    <div class="box">
      <label>Font:</label>
      <div class="font-preview">ゴシック</div>
      <label>Text:</label>
      <div id="div2" class="text-preview"></div>
    </div>
    <div class="box">
      <label>Font:</label>
      <div class="font-preview">筆書体</div>
      <label>Text:</label>
      <div id="div3" class="text-preview"></div>
    </div>
    <div class="box">
      <label>Font:</label>
      <div class="font-preview">ポップ</div>
      <label>Text:</label>
      <div id="div4" class="text-preview"></div>
    </div>
  </div>
  <div class="container">
    <label style="display: block;margin: auto; ">Input:</label>
    <input type="text" id="input-text">
  </div>
  <div class="container text-center">
    <button onclick="goBack()" id="backbutton">Back</button>
  </div>
  <script>
    const inputText = document.getElementById('input-text');
    const div1 = document.getElementById('div1');
    const div2 = document.getElementById('div2');
    const div3 = document.getElementById('div3');
    const div4 = document.getElementById('div4');

    inputText.addEventListener('input', () => {
      div1.innerText = inputText.value;
      div2.innerText = inputText.value;
      div3.innerText = inputText.value;
      div4.innerText = inputText.value;
    });
    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>

</html>
