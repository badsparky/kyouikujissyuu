<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PageList</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin: 0 0 2rem;
    }

    form {
      margin-bottom: 1rem;
    }

    button {
      background-color:white;
      color: #0056b3;
      border: 2px solid #0056b3;
      padding: 1rem 2rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background-color: #bfd7ef;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PageList</h1>

    <form action="badTable.html">
      <button type="submit">Table</button>
    </form>

    <form action="fontChanger.html">
      <button type="submit">Font Changer</button>
    </form>

    <form action="fontChecker.html">
      <button type="submit">Font Checker</button>
    </form>

    <form action="graph.html">
      <button type="submit">Graph Maker</button>
    </form>   
    <form action="Random.html">
      <button type="submit">Random Maker</button>
    </form>
  </div>
</body>
</html>
